{% extends 'base.html' %}

{% block body %}
<a href={% url 'Core:Store:add_product'%}><button>Add Product</button></a>

        <a href="{% url 'Core:findByID' item.id %}"><p> Title: {{item.title}}    Submitted: {{item.date}}</p></a>
    </div>
{% endfor %}
{% endblock %}
