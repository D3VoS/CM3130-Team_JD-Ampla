{% extends 'base.html' %}
{% load static %}
{% block body %}

{% for item in items %}
    <div class="box" style="margin-top: 25px;">
        <p> Title: {{item.title}}</p> 
        <p> Message: {{item.message}} </p>
        <p> E-mail: {{item.creator.email}} </p>
    </div>
{% endfor %}
{% endblock %}
