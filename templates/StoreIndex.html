{% extends 'base.html' %}
{% load static %}
{% block body %}
<!-- main page -->
{% for item in items %}
<p> Name: {{ item.productName }}  Price: {{ item.productPrice }} <img src="{{ item.productImageLink }}" height=25 width=25/>{% if user.is_admin %} <a href="{% url 'Core:Store:remove_product' item.id %}"><button class="adm" style="background: firebrick;">Remove</button></a> {{item.active}}{% endif %} </p><br>
{% endfor %}
{% endblock %}
