{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>{% block pagetitle %}{% endblock %}</title>
	
	<link href="{% static 'css/style.css'%}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <script src="{% static 'js/script.js'%}"></script>
<style>
{% block style %}{% endblock %}
</style>
</head>
<body>

<!-- top and navigation -->
<div class="grid-container-top">
	<!-- top -->
  <div class="item0">
  {% if user.is_authenticated %}
    <button class="ac"><a class="butn" href="{% url 'Core:Accounts:logout'%}">Log Out</a></button>
		<button class="ac"><a class="butn" href="{% url 'Core:Accounts:view'%}">Account</a></button>
  {% else %}
  		<button class="ac"><a class="butn" href="{% url 'Core:Accounts:login'%}">Log In</a></button>
  {% endif %}
    <img class="logo" src={% static "/img/HM.png" %}>	
    
	</div>
	<!-- navigation -->
  <div class="item1">
		<nav>
			  <ul class="navbar-nav">
    <li>
      <a  href="{% url 'Core:index' %}">Homepage</a>
    </li>
    <li >
      <a  href="{% url 'Core:about' %}">About us</a>
    </li>
    <li >
      <a  href="{% url 'Core:contact'%}">Contact us</a>
    </li>
		<li >
      <a  href="{% url 'Core:Calendar:session'%}">Session Calender</a>
    </li>
		<li >
      <a  href="{% url 'Core:Calendar:calendar'%}">My calander</a>
    </li>
  </ul>
		</nav>
	</div>
</div>

<!-- main page -->
{% block body%}{% endblock %}

</body>
</html>
