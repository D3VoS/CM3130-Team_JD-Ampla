{% extends 'base.html' %}
{% load static %}
{% block body %}

<script src = "{% static 'js/calendar.js' %}"></script>
<link href = "{% static 'css/calendar.css'%}" type = "text/css" rel = "stylesheet" media = "screen, projection"/>

<div id = "app-calendar">
    <div id = "heading">

    </div>
    <div class = "controlButtons">
        <div class="topControls">
            <div id = "previous" class = "button">
                Previous
            </div>
            <div id = "next" class = "button">
                Next
            </div>
        </div>
        <div class = "botControls">
            View
            <div id = "week" class = "button">
                Week
            </div>
            <div id = "month" class = "button">
                Month
            </div>
            <div id = "year" class= "button">
                Year
            </div>
        </div>
    </div>
    <div class = "calendarDates">

    </div>
</div>

{% endblock %}
