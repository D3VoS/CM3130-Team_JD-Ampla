{% extends 'base.html' %}
{% load static %}
{% block body %}
<div class="container">
    <p class="header">Login</p>
    <div class=box>
        <form method='POST' > {% csrf_token %}
            {{ form.as_p }}
            <input type='submit' value='Log In' />
        </form>
    </div>

    <p>Don't have an account? <a href="{% url 'Core:Accounts:register' %}">Register here<a></p>
</div>
{% endblock %}
